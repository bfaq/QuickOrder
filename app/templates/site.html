<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>QuickOrder</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="index-page">
  <div class="containerMainPage">
    <div class="text-center">
      <div class="row">
        <div class="col">
          <h3 class="mainFontColor">¿En Dónde quieres comer?</h3>
        </div>
      </div>
      <br />
      <br />
      <div class="container">
        <div class="row">
          <div class="col">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="GET" action="foodtype">
              <div class="mb-3">
                <input type="text" name="municipio_id" value="{{municipio_id}}" hidden>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" name="site" value="restaurante">En restaurante</button>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" name="site" value="domicilio">En tu lugar de destino (domicilio)</button>
              </div>

              <br />
              <a class="btn btn-primary" href="{{ url_for('main.location') }}">Volver</a>

            </form>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
