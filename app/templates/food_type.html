<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>QuickOrder</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="index-page">
    <div class="containerMainPage">
        <div class="text-center">
            <div class="row">
                <div class="col">
                    <h3 class="mainFontColor">¿Qué te gustaría comer?</h3>
                </div>
            </div>
            <br />
            <br />
            <div class="container">
                <div class="row">
                    <div class="col">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="GET" action="restaurant">

                            <input type="text" name="municipio_id" value="{{municipio_id}}" hidden>
                            <input type="text" name="site" value="{{site}}" hidden>

                            {% if tipoComida %}
                                <div class="accordion" id="accordionExample">
                                    {% for item in tipoComida %}
                                    <div class="mb-3">
                                        <input type="checkbox" class="btn-check" id="btn-check-outlined-{{item.id_tipo_comida}}"
                                            value="{{item.id_tipo_comida}}"  name="tipoComida" autocomplete="off">
                                        <label class="btn btn-outline-primary"
                                            for="btn-check-outlined-{{item.id_tipo_comida}}">{{item.descripcion}}</label><br>
                                    </div>
                                    {% endfor %}
                                </div>
                            {% else %}
                                <p>Ocurrió un error al traer los tipos de comida :(.</p>
                            {% endif %}

                            <br />
                            <button type="submit" class="btn btn-primary">¡Buscame restaurantes!</button>
                            <br/><br/>
                            <a class="btn btn-primary" href="{{ url_for('main.location') }}">Volver</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
