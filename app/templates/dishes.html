<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>QuickOrder</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="index-page">
    <div class="containerMainPage">
        <div class="text-center">
            <div class="row">
                <div class="col">
                    <h3 class="mainFontColor">Elige tus platos</h3>
                </div>
            </div>
            <br />
            <br />
            <div class="container">

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="GET" action="order">
                    <div class="row">
                        <div class="col">
                            {% if platos %}
                            <div class="row row-cols-1 row-cols-md-3 g-4">
                                {% for p in platos %}
                                <div class="col">
                                    <div class="card dish-card h-100 shadow-sm">
                                        <img src="{{ url_for('static', filename='uploads/' ~ p.imagen) }}"
                                            class="card-img-top" alt="{{ p.nombre }}">
                                        <div class="card-body d-flex flex-column justify-content-between">
                                            <div>
                                                <h5 class="card-title text-dark">{{ p.nombre }}</h5>
                                                <p class="card-text text-muted">{{ p.descripcion }}</p>
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center mt-3">
                                                <span class="price-tag">${{ p.precio }}</span>
                                                <input type="checkbox" class="btn-check"
                                                    id="btn-check-outlined-{{p.id_producto}}" value="{{p.id_producto}}"
                                                    name="dishes" autocomplete="off">
                                                <label class="btn btn-outline-primary"
                                                    for="btn-check-outlined-{{p.id_producto}}">Agregar</label><br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>

                            {% else %}
                            <p class="text-center mt-5">No hay platos disponibles para este restaurante.</p>
                            {% endif %}
                        </div>

                    </div>
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <button class="btn btn-outline-primary btn-sm w-100">Pedir</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>

</body>

</html>
