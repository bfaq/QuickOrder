<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>QuickOrder</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="index-page">
  <div class="containerMainPage">
    <div class="text-center">
      <div class="row">
        <div class="col">
          <h3 class="mainFontColor">Selecciona tu ubicaci√≥n</h3>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col">
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="GET" action="site">
            <div class="mb-3">
               <select name="municipio" class="form-control" required>
                    <option value="">-- Selecciona un municipio --</option>
                    {% for m in municipalities %}
                        <option value="{{ m.id_municipio }}">{{ m.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary">Siguiente</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
